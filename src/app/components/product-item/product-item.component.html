
<div class="product-container">
    <div class="product-image">
        <img src={{product.url}} [routerLink]="'/detail'" [state]="product" style="cursor: pointer;">
    </div>
    <p>{{product.name}}</p>
    <br>
    <p>${{product.price}}</p>
    <br>
    <form>
        
        <!--<input type="number" [(ngModel)]="amount" name="amount" id="amount" min="1" max="10">-->

        <select [(ngModel)]="amount" name="amount" class="select-input">
            <option *ngFor="let select of selector" [value]="select" selected="1">{{select}}</option>
        </select>
        <br>
        <button class="btn btn-primary" (click)="add(product, amount)">Add to Cart</button>
        <p>{{product.amount}}</p>
    </form>

    
    
</div>


<br>
